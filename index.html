<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mohammad Sheraz Anwar – DevOps & Cloud Engineer</title>
<meta name="description" content="Portfolio and resume of Mohammad Sheraz Anwar – DevOps & Cloud Engineer." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
--bg: #0b1220;
--card: #111a2e;
--muted: #9fb0d4;
--text: #e7efff;
--brand: #6aa7ff; /* primary */
--brand-2: #59e1c7; /* accent */
--shadow: 0 10px 30px rgba(0,0,0,.35);
--radius: 16px;
--maxw: 1100px;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
color: var(--text);
background: radial-gradient(1200px 600px at 10% -10%, #183055 0%, transparent 60%),
radial-gradient(1000px 600px at 100% 10%, #0e2a3d 0%, transparent 60%),
var(--bg);
line-height: 1.6;
}
a { color: var(--brand); text-decoration: none; }
a:hover { text-decoration: underline; }
.wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px 20px 80px; }
header {
display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center; margin-top: 16px;
}
.brand {
display: flex; align-items: center; gap: 16px;
}
.avatar {
width: 64px; height: 64px; border-radius: 50%; background: linear-gradient(135deg, var(--brand), var(--brand-2));
display: grid; place-items: center; color: #09111d; font-weight: 800; box-shadow: var(--shadow);
}
h1 { font-size: clamp(26px, 3.2vw, 42px); margin: 0; letter-spacing: .2px; }
.title { color: var(--muted); font-weight: 500; margin-top: -6px; }
.cta { display: flex; gap: 10px; }
.btn { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #071018; padding: 10px 16px; border-radius: 12px; font-weight: 700; box-shadow: var(--shadow); }
.btn.ghost { background: transparent; color: var(--text); border: 1px solid #22314d; }


.card { background: rgba(17,26,46,.65); border: 1px solid rgba(148,172,220,.12); border-radius: var(--radius); box-shadow: var(--shadow); }
.hero { margin-top: 28px; padding: 28px; display: grid; gap: 18px; }
.hero p { margin: 0; color: var(--muted); max-width: 70ch; }


.grid { display: grid; gap: 18px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); margin-top: 26px; }
h2 { font-size: 20px; letter-spacing: .5px; margin: 0 0 8px; }


.list { margin: 0; padding-left: 18px; }
.list li { margin: 6px 0; }


.tags { display: flex; flex-wrap: wrap; gap: 8px; }
.tag { font-family: "Fira Code", monospace; font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #0f1a2e; border: 1px solid #203457; color: var(--muted); }


.timeline { display: grid; gap: 14px; }
.item { padding: 16px; border-radius: 12px; background: #0f1729; border: 1px solid #233457; }
.item h3 { margin: 0 0 6px; font-size: 16px; }
.item .sub { color: var(--muted); font-size: 14px; }


footer { margin-top: 40px; padding: 20px; text-align: center; color: var(--muted); }
.links { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
.links a { padding: 8px 12px; border: 1px solid #22314d; border-radius: 10px; }


/* print friendly */
@media print {
.btn, .cta, .links a { display: none !important; }
body { background: #fff; color: #111; }
.card { box-shadow: none; border: 1px solid #ddd; }
}
</style>
</head>
<body>
<main class="wrap">
<header>
<div class="brand">
<div class="avatar">MSA</div>
<div>
<h1>Mohammad Sheraz Anwar</h1>
</html>
